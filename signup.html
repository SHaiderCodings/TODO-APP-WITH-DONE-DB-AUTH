<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Home  </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body> 
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" id="fb"> Firebase Authentication Form   </a>
                  </div>
                 
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="signin.html" id="log"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav>
                
              <div class="container text-center heading">
                <h3 class="heading"> Signup </h3>
              </div> 







    <div class="container">
        <div class="form-group">

                <label for="user">Name:</label>
                <input type="text" class="form-control" id="user">
              </div>

              <div class="form-group">
                    <label for="Country">Country:</label>
                    <input type="text" class="form-control" id="Country">
    
                    
                  </div>


                  <div class="form-group">
                        <label for="Mobile">Mobile :</label>
                        <input type="text" class="form-control" id="Mobile">
        
                        
                      </div>
              <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                  </div>


              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">


              </div>
              <button type="button" class="btn btn-info" onclick="signup()">Submit</button>
              
            </div>
            <div class="col-md-12  text-center">
              <div class="loader" id="loaders"></div>
          </div>
        <div class="logos">

          <p>  <img src="mypic.png" alt="" id="mypic"></p> 
    </div>


  

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="app.js"></script>
    <script src="auth.js"></script>

</body>
</html>
